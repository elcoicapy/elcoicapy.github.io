<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Quicksand",sans-serif;
  background:linear-gradient(180deg,#ffd6e9,#fff);
  color:#6a3f52;
  overflow-x:hidden;
  transition:.8s;
}

/* NIGHT DREAM */
body.night{
  background:linear-gradient(180deg,#1b1026,#0b0612);
  color:#ffe6f0;
}

/* ===== FLOAT ICON ===== */
.float-icon{
  position:fixed;
  font-size:22px;
  animation:iconFloat linear infinite;
  opacity:.85;
  z-index:1;
}
@keyframes iconFloat{
  from{transform:translateY(110vh) rotate(0deg)}
  to{transform:translateY(-10vh) rotate(360deg)}
}

/* ===== PETAL ===== */
.petal{
  position:fixed;
  font-size:20px;
  animation:petalFall linear infinite;
  z-index:1;
}
@keyframes petalFall{
  from{transform:translateY(-10vh) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ===== BUTTERFLY ===== */
.butterfly{
  position:fixed;
  font-size:26px;
  animation:fly linear infinite;
  z-index:1;
}
@keyframes fly{
  from{transform:translateX(-10vw)}
  to{transform:translateX(110vw)}
}

/* ===== BUBBLE ===== */
.bubble{
  position:fixed;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  animation:float 10s ease-in-out infinite;
  z-index:1;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

/* ===== TOP ===== */
.home-btn,.menu-btn,.night-btn{
  position:fixed;
  top:16px;
  z-index:50;
  cursor:pointer;
  font-weight:600;
  color:#ff5c8a;
}
.home-btn{left:20px}
.menu-btn{right:20px;font-size:26px}
.night-btn{right:60px;font-size:22px}

/* ===== MENU ===== */
.side-menu{
  position:fixed;
  top:0;right:-280px;
  width:260px;height:100%;
  background:#fff;
  padding-top:90px;
  transition:.4s;
  z-index:40;
  border-radius:30px 0 0 30px;
}
body.night .side-menu{background:#1c112b}
.side-menu.active{right:0}
.side-menu a{
  display:block;
  padding:16px 30px;
  color:#ff5c8a;
  font-weight:600;
  text-decoration:none;
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:110px auto 60px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(8px);
  border-radius:40px;
  padding:45px;
  position:relative;
  z-index:10;
}
body.night .container{
  background:rgba(40,20,60,.65);
}

/* ===== SECTIONS ===== */
section{display:none;animation:slide .6s}
section.active{display:block}
@keyframes slide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1}
}

/* ===== HOME ===== */
.home-hero{
  height:420px;
  border-radius:35px;
  background:linear-gradient(180deg,#ffb6d5,#ffd6e9);
  display:flex;
  align-items:center;
  justify-content:center;
}
body.night .home-hero{
  background:linear-gradient(180deg,#3a1b5a,#12091c);
}
.home-text{text-align:center;color:#fff}
.home-text .script{
  font-family:"Pacifico";
  font-size:2.4em;
}
.home-text .title{
  font-family:"Playfair Display";
  font-size:3.4em;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:26px;
  padding:25px;
  margin:25px 0;
}
body.night .card{
  background:#221236;
  color:#ffe6f0;
}

/* LETTER SWITCH */
.day-letter{display:block}
.night-letter{display:none}
body.night .day-letter{display:none}
body.night .night-letter{display:block}

button{

  border:none;
  padding:10px 22px;
  border-radius:20px;
  cursor:pointer;
}

footer{text-align:center;font-size:.85em}
</style>
</head>
