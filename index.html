<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Quicksand",sans-serif;
  background:linear-gradient(180deg,#ffd6e9,#fff);
  color:#6a3f52;

}
body.night{

/* ===== FLOAT ICON ===== */
.float-icon{
  position:fixed;
  font-size:26px;
  opacity:.35;              /* NH·∫†T H∆†N */
  pointer-events:none;
  z-index:2;
  filter: blur(.2px);
}

/* ===== PETAL ===== */
.petal{
  position:fixed;
  font-size:18px;
  opacity:.4;
  z-index:1;
  animation:petalFall linear infinite;
}
@keyframes petalFall{
  from{transform:translateY(-10vh) rotate(0deg)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ===== BUTTERFLY ===== */
.butterfly{
  position:fixed;
  font-size:28px;
  opacity:.45;
  pointer-events:none;
}

/* ===== BUBBLE ===== */
.bubble{
  position:fixed;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.8),rgba(255,255,255,.15));
  opacity:.35;
  animation:bubbleMove ease-in-out infinite;
  z-index:0;
}
@keyframes bubbleMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(50px,-60px)}
  100%{transform:translate(-40px,40px)}
}

/* ===== UI ===== */
.home-btn,.menu-btn,.night-btn{
  position:fixed;
  top:16px;

.home-btn{left:20px}

  z-index:45;

}
.side-menu.active{right:0}
.side-menu a{
  display:block;

  z-index:10;

section{display:none}

.hero{
  height:420px;

  justify-content:center;

.hero h1{
  font-family:"Pacifico";
  font-size:3em;
  color:white;
}

.card{
  background:#fff;
  border-radius:25px;
  padding:25px;
  margin-top:25px;

</style>
</head>

<body>

<!-- ===== DREAM ICON ENGINE ===== -->
<script>
const ICONS = [
  {char:"ü¶ã", flap:true},
  {char:"üå∏"},
  {char:"‚ú®"},
  {char:"‚≠ê"},
  {char:"üíñ"},
  {char:"üê∞"}
];

function spawnIcon(icon){
  const el=document.createElement("div");
  el.className="float-icon";
  el.innerText=icon.char;
  document.body.appendChild(el);

  let x=Math.random()*innerWidth;
  let y=Math.random()*innerHeight;

  let vx=(Math.random()-.5)*0.25;
  let vy=(Math.random()-.5)*0.25;

  let angle=Math.random()*Math.PI*2;
  let wave=30+Math.random()*40;
  let waveSpeed=0.008+Math.random()*0.01;

  let flap=0;

  function animate(){
    angle+=waveSpeed;
    x+=vx;
    y+=vy;

    if(x<0||x>innerWidth) vx*=-1;
    if(y<0||y>innerHeight) vy*=-1;

    let scale=1;
    if(icon.flap){
      flap+=0.12;
      scale=1+Math.sin(flap)*0.2;
    }

    el.style.transform=`
      translate(${x+Math.sin(angle)*wave}px,${y+Math.cos(angle)*wave}px)
      scale(${scale})
    `;
    requestAnimationFrame(animate);
  }
  animate();
}

ICONS.forEach(icon=>{
  let count=icon.flap?6:8;
  for(let i=0;i<count;i++){
    setTimeout(()=>spawnIcon(icon),Math.random()*3000);
  }
});

/* PETALS */
for(let i=0;i<14;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.innerText="üå∏";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=12+Math.random()*10+"s";
  p.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(p);
}

/* BUBBLES */
for(let i=0;i<7;i++){
  let b=document.createElement("div");
  b.className="bubble";
  let size=240+Math.random()*220;
  b.style.width=size+"px";
  b.style.height=size+"px";
  b.style.left=Math.random()*100+"vw";
  b.style.top=Math.random()*100+"vh";
  b.style.animationDuration=16+Math.random()*12+"s";
  document.body.appendChild(b);
}
</script>
